{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza que deseja excluir "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-confirm-excluir">Confirmar Exclusão</button>
    <a href="{% url 'supplier_detail' object.pk %}" class="btn btn-primary">Voltar</a>
</form>
{% endblock %}
