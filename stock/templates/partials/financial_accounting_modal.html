<div class="modal fade" id="accountingModal" tabindex="-1" role="dialog" aria-labelledby="accountingModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header" style="background-color: #1e1e1e; color: white;">
              <h5 class="modal-title" id="accountingModalLabel">Adicionar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" style="background-color: #101331; color: white;">
              <form id="accounting-form">
                  {% csrf_token %}
                  {{ financial_accounting_form.as_p }}
                  <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
          </div>
      </div>
  </div>
</div>
